<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7566f1"/>
      <stop offset="100%" stop-color="#593bcb"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <g transform="translate(256,270)" fill="none" stroke="#fff" stroke-width="28" stroke-linecap="round" stroke-linejoin="round">
    <!-- scale base -->
    <ellipse cx="0" cy="60" rx="140" ry="36" />
    <!-- scale pillar -->
    <line x1="0" y1="24" x2="0" y2="-80" />
    <!-- scale arms -->
    <line x1="-100" y1="-80" x2="100" y2="-80" />
    <!-- left pan -->
    <line x1="-100" y1="-80" x2="-120" y2="-30" />
    <line x1="-100" y1="-80" x2="-80" y2="-30" />
    <path d="M-120,-30 A40,12 0 0,0 -80,-30" />
    <!-- right pan -->
    <line x1="100" y1="-80" x2="80" y2="-30" />
    <line x1="100" y1="-80" x2="120" y2="-30" />
    <path d="M80,-30 A40,12 0 0,0 120,-30" />
    <!-- pointer -->
    <circle cx="0" cy="-80" r="10" fill="#fff" />
  </g>
</svg>
